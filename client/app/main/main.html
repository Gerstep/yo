<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Antiwata</h1>
    <p class="lead">Вычищаем вату и подпутинскую пропаганду из ушей россиян, 146 миллионов пар за раз</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Пропаганда:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.description}}">{{thing.title}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Добавить</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Сюда вписывать кремлевских ботов" ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Пуск</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Antiwata - антипутинский проект по борьбе с пропагандой в интернете.
  </div>
</footer>
